<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Cards Simulator - Post-Apocalittico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #2D2D2D;
            --panel-bg-color: rgba(10, 10, 10, 0.5);
            --text-color: #BDBDBD;
            --accent-color: #FFB800; /* Arancione di segnalazione */
            --accent-color-dark: #D99E00;
            --rust-color: #7D4A2B;
            --border-color: rgba(255, 184, 0, 0.3);
            --font-primary: 'Orbitron', sans-serif; /* Stile terminale/stencil */
            --font-secondary: 'Roboto Mono', monospace; /* Stile macchina da scrivere */
        }

        body {
            background-color: #1a1a1a;
            /* Texture di metallo graffiato */
            background-image: 
                linear-gradient(rgba(45, 45, 45, 0.8), rgba(45, 45, 45, 0.8)),
                url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%233a3a3a" fill-opacity="0.2"%3E%3Cpath d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E');
            color: var(--text-color);
            font-family: var(--font-secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 8px;
            box-sizing: border-box;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 240px;
            gap: 12px;
            width: 100%;
            max-width: 1200px;
            height: 100%;
        }

        .side-panel {
            background: var(--panel-bg-color);
            backdrop-filter: blur(4px);
            border: 1px solid var(--border-color);
            border-top: 5px solid var(--rust-color);
            border-bottom: 5px solid var(--rust-color);
            border-radius: 4px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .side-panel h2 {
            font-family: var(--font-primary);
            font-weight: 700;
            font-size: 16px;
            color: var(--accent-color);
            margin: 0;
            padding: 4px;
            background-color: rgba(0,0,0,0.3);
            border-bottom: 2px solid var(--accent-color);
            text-align: center;
            text-transform: uppercase;
        }

        .game-board {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 6px;
        }

        .player-field {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 6px;
        }

        .card-slot {
            aspect-ratio: 5 / 7.2;
            /* Placche di metallo */
            background: linear-gradient(145deg, #444, #333);
            border: 1px solid #111;
            border-top: 1px solid #555;
            border-left: 1px solid #555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5), inset 0 0 5px rgba(0,0,0,0.4);
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: var(--font-primary);
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            font-size: 10px;
            padding: 4px 2px;
        }

        .card-slot:hover {
            outline: 2px solid var(--accent-color);
            color: var(--accent-color);
        }
        
        .card-slot:hover .zone-icon {
            stroke: var(--accent-color);
        }

        .zone-icon {
            width: 45%;
            height: 45%;
            stroke: var(--text-color);
            transition: all 0.2s ease;
        }
        
        .zone-info { text-align: center; text-transform: uppercase; }
        .card-count { font-family: var(--font-secondary); font-size: 16px; font-weight: 500; display: block; margin-top: 2px; }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #111;
        }

        .life-points {
            font-family: var(--font-primary);
            font-size: 22px;
            font-weight: 700;
            color: #4CAF50; /* Verde CRT */
            text-shadow: 0 0 5px #4CAF50;
        }
        
        .center-controls { display: flex; align-items: center; gap: 10px; }
        .phases, .game-actions { display: flex; gap: 5px; }

        .phase {
            padding: 5px 10px;
            font-family: var(--font-primary);
            font-size: 11px;
            background: linear-gradient(#5a5a5a, #3a3a3a);
            border: 1px solid #222;
            border-bottom: 2px solid #111;
            color: var(--text-color);
            border-radius: 3px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 3px rgba(0,0,0,0.4);
        }

        .phase:hover {
            background: linear-gradient(#6a6a6a, #4a4a4a);
            color: var(--accent-color);
        }

        .phase.active {
            background: var(--accent-color);
            color: #111;
            border-color: var(--accent-color-dark);
            text-shadow: 0 0 2px rgba(255,255,255,0.3);
        }

        .chat-box { 
            flex-grow: 1; 
            background: rgba(0,0,0,0.2); 
            border: 1px solid #111;
            border-radius: 2px; 
            padding: 8px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 6px; 
            font-size: 13px;
            font-family: var(--font-secondary);
        }

        .chat-input { display: flex; gap: 8px; }
        .chat-input input { 
            flex-grow: 1; 
            background: rgba(0,0,0,0.3); 
            border: 1px solid #111;
            border-radius: 2px; 
            color: var(--text-color); 
            padding: 6px; 
            font-family: var(--font-secondary);
        }
        .chat-input button { background: var(--accent-color); border: 1px solid var(--accent-color-dark); color: #111; font-size: 16px; cursor: pointer; border-radius: 2px; }
        
        .action-history { font-size: 12px; font-family: var(--font-secondary); }
        .action-history .action-item span { color: #fff; }
        
        .hand-area {
            height: 85px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: -20px;
        }

        .hand-card {
            width: 60px;
            height: 84px;
            border: 2px solid #111;
            border-radius: 3px;
            transition: all 0.2s ease;
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.6);
            cursor: pointer;
        }

        .hand-card:hover {
            transform: translateY(-12px);
            z-index: 100;
            border-color: var(--accent-color);
        }

        .card-back {
            background-color: #333;
            border-color: #111;
            background-image:
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 5px,
                    rgba(255, 184, 0, 0.1) 5px,
                    rgba(255, 184, 0, 0.1) 10px
                );
        }
    </style>
</head>
