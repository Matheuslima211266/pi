<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duel Cards Simulator - Minimalista Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F8F9FA;
            --panel-bg-color: #FFFFFF;
            --accent-color: #007BFF;
            --text-color: #343A40;
            --border-color: #E9ECEF;
            --subtle-text-color: #6C757D;
            --font-primary: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 8px;
            box-sizing: border-box;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 240px;
            gap: 16px;
            width: 100%;
            max-width: 1200px;
            height: 100%;
        }

        .side-panel {
            background: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .side-panel h2 {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-color);
            margin: 0;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .game-board {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 8px;
        }

        .player-field {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 8px;
        }

        .card-slot {
            aspect-ratio: 5 / 7.2;
            background: rgba(0, 0, 0, 0.02);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 500;
            color: var(--subtle-text-color);
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            font-size: 11px;
            padding: 4px 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
        }

        .card-slot:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }
        
        .card-slot:hover .zone-icon {
            stroke: var(--accent-color);
        }

        .card-slot.deck { border: 1.5px dashed var(--subtle-text-color); }
        .card-slot.dead-zone { border-style: dotted; }
        
        .zone-icon {
            width: 40%;
            height: 40%;
            stroke: var(--subtle-text-color);
            transition: all 0.2s ease;
        }
        
        .zone-info { text-align: center; }
        .card-count { font-size: 16px; font-weight: 700; display: block; margin-top: 2px; }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }

        .life-points {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-color);
        }
        .life-points::before {
            content: 'LP: ';
            font-weight: 400;
            color: var(--subtle-text-color);
        }
        
        .center-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .phases, .game-actions { display: flex; gap: 6px; }

        .phase {
            padding: 6px 12px;
            font-size: 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--subtle-text-color);
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .phase:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .phase.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .chat-box { 
            flex-grow: 1; 
            background: #fff; 
            border-radius: 5px; 
            padding: 8px; 
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
            gap: 8px; 
            font-size: 13px; 
            border: 1px solid var(--border-color);
        }
        .chat-box::-webkit-scrollbar { width: 5px; }
        .chat-box::-webkit-scrollbar-track { background: transparent; }
        .chat-box::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }
        .chat-box::-webkit-scrollbar-thumb:hover { background-color: var(--subtle-text-color); }

        .chat-input { display: flex; gap: 8px; }
        .chat-input input { 
            flex-grow: 1; 
            background: white; 
            border: 1px solid var(--border-color);
            border-radius: 6px; 
            color: var(--text-color); 
            padding: 8px 12px; 
            font-family: var(--font-primary);
            font-size: 13px;
        }
        .chat-input input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.2);
        }

        .chat-input button { background: none; border: none; color: var(--accent-color); font-size: 20px; cursor: pointer; padding: 0 8px; }
        
        .action-history { font-size: 12px; color: var(--subtle-text-color); }
        .action-history .action-item { padding: 4px 0; }
        .action-history .action-item span { color: var(--text-color); font-weight: 500; }
        
        .hand-area {
            height: 85px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: -20px;
        }

        .hand-card {
            width: 60px;
            height: 84px;
            background-color: var(--panel-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s ease;
            background-size: cover;
            background-position: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.08);
            cursor: pointer;
        }

        .hand-card:hover {
            transform: translateY(-15px);
            z-index: 100;
        }

        .card-back {
            background-color: #E9ECEF;
            background-image:
                linear-gradient(45deg, #fff 25%, transparent 25%), 
                linear-gradient(-45deg, #fff 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #fff 75%),
                linear-gradient(-45deg, transparent 75%, #fff 75%);
            background-size:12px 12px;
            background-position: 0 0, 0 6px, 6px -6px, -6px 0px;
        }
    </style>
</head>
